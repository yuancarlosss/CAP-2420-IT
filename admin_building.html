<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Buildings & Rooms</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="admin_building.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <div class="fixed top-0 w-full bg-blue-900 text-white flex items-center px-6 py-4 shadow z-50">
    <span class="text-lg font-semibold">Buildings & Room Dashboard</span>
    <button id="signOutBtn" class="ml-auto text-sm hover:underline">Sign Out</button>
    <button id="goToDashboard" class="ml-4 bg-blue-700 hover:bg-blue-800 text-white font-medium py-1.5 px-4 rounded">
      Return to Dashboard
    </button>
  </div>

  <main class="flex-grow max-w-7xl mx-auto p-6 mt-24">

    <!-- Select Campus -->
    <div class="mb-8 max-w-sm">
      <label for="campusSelect" class="block text-gray-700 font-semibold mb-2 text-lg">Select Campus:</label>
      <select id="campusSelect" class="p-3 border border-gray-300 rounded-md w-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600">
        <option value="" disabled selected>Select a campus</option>
      </select>
    </div>

    <!-- Add Building -->
    <div class="mb-8 flex gap-4 items-end max-w-md">
      <div class="flex-grow">
        <label for="newBuildingName" class="block text-gray-700 font-semibold mb-1 text-lg">New Building Name:</label>
        <input type="text" id="newBuildingName" class="p-3 border border-gray-300 rounded-md w-full text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter building name" />
      </div>
      <button id="addBuildingBtn" class="bg-blue-700 text-white px-6 py-3 rounded-md hover:bg-blue-800 disabled:opacity-50 font-semibold" disabled>Add Building</button>
    </div>

    <!-- Buildings Container -->
    <section id="buildingsContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8">
      <!-- Dynamically populated -->
    </section>
  </main>

  <!-- Add/Edit Rooms Modal -->
  <div id="roomsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg w-[500px] p-6 relative">
      <h2 class="text-xl font-semibold mb-4 text-center text-blue-800" id="roomsModalTitle">Manage Rooms</h2>

      <!-- Room List -->
      <div id="roomsList" class="grid grid-cols-3 gap-4 mb-4 max-h-64 overflow-auto border border-gray-300 rounded p-4 bg-gray-50">
        <!-- Rooms populated dynamically -->
      </div>

      <!-- Add Room -->
      <div class="flex gap-2 mb-4">
        <input type="text" id="newRoomName" placeholder="Room name" class="flex-grow p-2 border border-gray-300 rounded" />
        <button id="addRoomBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Room</button>
      </div>

      <!-- Close Modal -->
      <button id="closeRoomsModal" class="absolute top-2 right-3 text-gray-600 hover:text-gray-900 text-2xl font-bold">&times;</button>
    </div>
  </div>

  <script>
    lucide.createIcons(); // Initialize icons once the page loads
  </script>

</body>
</html>
