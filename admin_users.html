<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="admin_users.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Top Bar -->
  <div class="fixed top-0 w-full bg-green-900 text-white py-4 px-6 flex justify-between items-center shadow z-10">
    <h1 class="text-xl font-semibold">User Management</h1>
    <button id="signOutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-sm">Sign Out</button>
  </div>

  <!-- Main Content -->
  <div class="pt-24 px-6 max-w-5xl mx-auto space-y-6">

    <!-- Add User -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4 text-green-800">Add New User</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" id="userName" placeholder="Full Name" class="p-2 border rounded w-full" />
        <input type="email" id="userEmail" placeholder="Email" class="p-2 border rounded w-full" />
        <select id="userRole" class="p-2 border rounded w-full">
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="maintenance">Maintenance</option>
          <option value="user">User</option>
        </select>
      </div>
      <button id="addUserBtn" class="mt-4 bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800">Add User</button>
    </div>

    <!-- User List -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4 text-green-800">Existing Users</h2>
      <div id="userTable" class="space-y-4">
        <!-- Populated via JS -->
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>

</body>
</html>
