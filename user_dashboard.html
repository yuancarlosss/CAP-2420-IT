<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USER</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-tab {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 25px 20px;
      color: #ecf0f1;
      z-index: 1000;
      background: url('pics/dlsu.jpeg') center/cover no-repeat;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .tab-title {
      font-size: 20px;
      font-weight: bold;
    }

    .signout-button {
      background: none;
      color: white;
      border: none;
      padding: 0;
      font-size: 14px;
      cursor: pointer;
      margin-left: auto;
      margin-right: 30px;
    }
  </style>
</head>
<body>

  <div class="top-tab">
    <span class="tab-title">Welcome User!</span>
    <button class="signout-button" onclick="signOut()">Sign Out</button>
  </div>

  <script>
    function signOut() {
      if (confirm("Are you sure you want to sign out?")) {
        window.location.href = "LoginPage.html"; // Redirect to login page
      }
    }
  </script>

</body>
</html>
