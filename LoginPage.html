<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimoNav Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      flex: 1;
      background: url('pics/dlsu.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .left-section, .right-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      border-radius: 15px;
      color: white;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 60px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      background: #f1f1f1;
    }

    .remember {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .social-login img {
      width: 40px;
      cursor: pointer;
    }

    .signup {
      text-align: center;
      font-size: 14px;
    }

    .signup a {
      color: lightgreen;
      text-decoration: none;
    }

    .right-section img {
      max-width: 250px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-section, .right-section {
        flex: none;
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="form-box">
        <div class="logo">
          <img src="dlsu-icon.png" alt="DLSU Icon">
        </div>
        <h2>WELCOME BACK!</h2>
        <form id="loginForm">
          <input type="text" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <div class="remember">
            <label><input type="checkbox"> Remember me</label>
            <a href="#" style="color: lightgreen;">Forgot password?</a>
          </div>
          <button class="btn" type="submit">Sign In</button>
          <p style="text-align:center; margin: 20px 0;">or continue with</p>
          <div class="social-login">
            <img src="pics/google.png" alt="Google">
            <img src="facebook-icon.png" alt="Facebook">
            <img src="apple-icon.png" alt="Apple">
          </div>
          <div class="signup">
            Donâ€™t have an account? <a href="RegisterPage.html">Sign up</a>
          </div>
        </form>
      </div>
    </div>
    <div class="right-section">
      <img src="animonav-logo.png" alt="AnimoNav Logo">
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.toLowerCase();

      if (email.startsWith("admin@")) {
        window.location.href = "admin_dashboard.html";
      } else if (email.startsWith("maintenance@")) {
        window.location.href = "maintenance_dashboard.html";
      } else {
        window.location.href = "user_dashboard.html";
      }
    });
  </script>
</body>
</html>
